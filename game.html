<head>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        #three-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #container {
            position: relative;
            /* makes this the origin of its children */
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #labels {
            position: absolute;
            /* let us position ourself inside the container */
            left: 0;
            /* make our position the top left of the container */
            top: 0;
            background: purple;
        }

        #labels>div {
            color:#F94A00;
            position: absolute;
            /* let us position them inside the container */
            left: 0;
            /* make their default position the top left of the container */
            top: 0;
            font-size: 5.4em;
            user-select: none;
            /* don't let the text get selected */
            text-shadow:
                /* create a black outline */
                -1px -1px 0 #000,
                0 -1px 0 #000,
                1px -1px 0 #000,
                1px 0 0 #000,
                1px 1px 0 #000,
                0 1px 0 #000,
                -1px 1px 0 #000,
                -1px 0 0 #000;
        }

        #livesCounterContainer {
            background-image: url('./textures/crashFace.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>


</head>


<body>

    <div id="container">
        <canvas id="three-canvas"></canvas>
        <div id="labels">
            <div id="wumpaCounter"></div>
            <div id="crateCounter"></div>
            <div id="livesCounter"></div>
        </div>
    </div>

</body>



<script src="./js/tween.umd.js"></script>
<script src="./js/ammo.js"></script>

<script type="module" src="./js/app.js">
</script>
