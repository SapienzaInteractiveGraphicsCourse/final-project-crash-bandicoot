<head>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        #three-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #container {
            position: relative;
            /* makes this the origin of its children */
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #labels {
            position: absolute;
            /* let us position ourself inside the container */
            left: 0;
            /* make our position the top left of the container */
            top: 0;
            background: purple;
        }

        #labels>div {
            color: #F94A00;
            position: absolute;
            /* let us position them inside the container */
            left: 0;
            /* make their default position the top left of the container */
            top: 0;
            font-size: 5.4em;
            user-select: none;
            /* don't let the text get selected */
            text-shadow:
                /* create a black outline */
                -1px -1px 0 #000,
                0 -1px 0 #000,
                1px -1px 0 #000,
                1px 0 0 #000,
                1px 1px 0 #000,
                0 1px 0 #000,
                -1px 1px 0 #000,
                -1px 0 0 #000;
        }

        #livesCounterContainer {
            background-image: url('./textures/crashFace.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        #loadingScreen {
            
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 2;
            background-color: #111;
            color: #ffffff;
            font-size: 4.5em;
            text-shadow:
                /* create a black outline */
                -2px -2px 0 #000,
                0 -2px 0 #000,
                2px -2px 0 #000,
                2px 0 0 #000,
                2px 2px 0 #000,
                0 2px 0 #000,
                -2px 2px 0 #000,
                -2px 0 0 #000;
            outline: none;
            text-decoration: none;
            text-align: center;
        }

        #text {          position: relative;

            top: 50%;
            transform: translateY(-50%);
            margin: 0 auto;}
    </style>


</head>
